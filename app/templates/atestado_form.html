<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<!--Barra de navegação-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Entrega de Atestados</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/form">Cadastrar <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pesquisa">Pesquisar <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro</h1>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <a href="/" class="btn btn-secondary">Voltar</a>
</div>

<!-- Formulário cadastro/atualização de atestados -->
<div class="col-8 m-auto pt-2 pb-2">
    <div id="result"></div>
    <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label>N° do Documento:</label>
            <div class="form-group pb-3">{{form.numero_documento}}</div>
        </div>
        <div class="form-group col-md-6">
            <label>Serviço</label>
            <div class="form-group pb-3">{{form.tipo_de_servico}}</div>
        </div>
        <div class="form-group col-md-6">
            <label>Data de emissão: </label>
            <div class="form-group pb-3">{{form.data_emissao}}</div>
        </div>
        <div class="form-row col-md-6">
            <div class="form-group">
                <label>Empresa: </label>
                <div class="form-group pb-3">{{form.empresa}}</div>
            </div>
            <div class="form-group col-md-6">
                <label>Cliente</label>
                <div class="form-group pb-3">{{form.cliente}}</div>
            </div>
            <div class="form-group col-md-6">
                <label>Arquivo</label>
                <div class="form-group pb-3">{{form.documento_pdf}}</div>
            </div>
        </div>
        <input type="submit" class="btn btn-success">
    </form>
</div>
{% load static %}
<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
