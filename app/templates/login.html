<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<!--Título-->
<div class="col-8 m-auto pt-4 pb-3 text-center">
    <p class="h1">LOGIN</p>
</div>

<!--Formulário de login-->
<main role="main" class="container">
    <div class="jumbotron col-6 m-auto pt-2 pb-2">
        <form action="/entrar/submit/" method="POST">
            {%csrf_token%}
            {%for message in messages%}
                <div class="alert alert-danger">
                    <strong>Erro!</strong> {{message}}
                </div>
            {%endfor%}
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Insira seu CPF">
            </div>
            <div class="form-group">
                <label for="senha">Password</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Insira sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</main>

</body>
</html>
